<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./starter-code/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="main">
      <img
        src="./starter-code/assets/desktop/image-host.jpg"
        alt="hero"
        class="hero"
      />
      <img
        src="./starter-code/assets/tablet/image-host.jpg"
        alt="hero"
        class="hero-tablet"
      />
      <img
        src="./starter-code/assets/mobile/image-host.jpg"
        alt="hero"
        class="hero-mobile"
      />
      <img
        src="./starter-code/assets/desktop/logo.svg"
        alt="logo image"
        class="logo"
      />
      <img
        src="./starter-code/assets/desktop/bg-pattern-dots.svg"
        alt=""
        class="dot"
      />
      <div class="content">
        <span class="p1">Publish your podcasts</span>
        <span class="p2">everywhere.</span>
        <span class="p3"
          >Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!</span
        >
        <div class="email">
          <span class="email-text">Email address</span>
          <div class="btn">
            <span class="btn-text">Request access</span>
          </div>
        </div>

        <div class="clients">
          <img src="./assets/desktop/spotify.svg" alt="" class="client c1" />
          <img
            src="./assets/desktop/apple-podcast.svg"
            alt=""
            class="client c2"
          />
          <img
            src="./assets/desktop/google-podcasts.svg"
            alt=""
            class="client c3"
          />
          <img
            src="./assets/desktop/pocket-casts.svg"
            alt=""
            class="client c4"
          />
        </div>
      </div>
    </div>
  </body>
</html>
